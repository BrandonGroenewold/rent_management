            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class ="nav-link" href="#"   th:href="@{/index}">Home</a>
                  <!--  <a class="nav-link" href="index.html">Home</a> -->
                </li>
                <li class="nav-item float-left">
                    <a class ="nav-link" href="#"   th:href="@{/signup}">Sign-Up</a>
                <!--    <a class="nav-link" href="signup.html">Sign-Up</a> -->
                </li>
                <li class="nav-item">
                    <a class ="nav-link" href="#"   th:href="@{/login}">Login</a>
                  <!--  <a class="nav-link" href="login.html">Login</a>  -->
                </li>
                <li class="nav-item">
                    <a class ="nav-link" href="#"   th:href="@{/about}">About</a>

                </li>
                </ul>
                <ul class="navbar-nav ms-auto" style="margin-right:1%">
                <li class="nav-item justify-content-right">
                    <a class ="nav-link" href="#"   th:href="@{/account}">My Account</a>

                </li>
            </ul>
        </div>

    </nav>

<body>

    <body class="login-body">
        <div class="sign-up-form">
          <img src="images/profile-login.png" class="signup-icon">
          <h1> Welcome Back!</h1>
          <form action ="insertRenter" class="signup_form"> <!-- put in changes here - should just be form otherwise -->
            <input type="text" name="email" class="signup-input-box" placeholder="Your Email">
            <input type="text" name="password" class="signup-input-box" placeholder="Your Password">
            <!-- <p> <span> <input type="checkbox"> </span> I agree to the <a class="tenant-a" href="termsofservice.html">terms of services</a></p> -->
            <button type="submit" class="tenant-signup-btn" >Login</button>  <!-- put href in so it brings person to account page -->
            <hr class="tenant-hr">
            <p class="tenant-or">OR</p>
          </form>
          <form>
            <p>Don't have an account yet? <a class="tenant-a" href="signup.html">Sign Up</a></p>
          </form>
    </body>
</html>
