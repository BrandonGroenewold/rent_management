<nav class="testing-nav">
    <ul class="testing-ul">
        <li class = "testing-li"><a href="#">About</a></li>
        <li class = "testing-li"><a href="#">Contact</a></li>
        <li class = "testing-li"><a href="#">Home</a></li>
      <li class="testing-menu-icon"><a href="#"><i class="fa fa-bars"></i></a></li>
    </ul>
  </nav>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function() {
    // when the menu icon is clicked
    $('.menu-icon').click(function() {
      // toggle the visibility of the drop-down menu
      $('nav ul').toggleClass('show');
    });
  
    // when a navigation link is clicked
    $('nav ul li').click(function() {
      // hide the drop-down menu
      $('nav ul').removeClass('show');
    });
  });
  </script>
