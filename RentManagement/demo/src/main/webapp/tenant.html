<body class="tenant-body">
<div class="sign-up-form">
  <img src="images/login-profile-pic-tenant.jpeg" class="tenant-login-icon">
  <h1> Sign Up Now</h1>
  <form action ="insertRenter" class="signup_form"> <!-- put in changes here - should just be form otherwise -->
    <input type="text" name="email" class="tenant-input-box" placeholder="Your Email">
    <input type="Password" name="password" class="tenant-input-box" minlength="12" maxlength="24" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*?[!@#$%^&*+`~=?\|<>/]).{8,}"  placeholder="Your Password" required>
  <form>
    <hr>
    <p class="tenant-or">OR</p>
    <p>Do you have an account? <a class="tenant-a" href="#">Login</a></p>
  </form>

</div>
